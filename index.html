<!DOCTYPE html>
<html>

<head>
    <title>A Slightly Oblivious Website</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        button {
            border: 0;
            color: black;
            background-color: purple;
            text-decoration: none;
            padding: 10px 5px;
            font-size: 36px;
            cursor: pointer;
            outline: none;
            display: block;
            float: left;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: white;
        }

        .center {
            display: block;
            margin: auto;
            text-align: center;

        }

        table,
        tr {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-collapse: collapse;
            border-spacing: 0;
            border: 0px;
            padding: 0px;
        }

        th {
            border-collapse: collapse;
            border-spacing: 0;
            border: 0px;
            padding-right: 25px;
            padding-top: 0;
            padding-bottom: 0;
        }
        img{
            pointer-events: none
        }
    </style>
</head>

<body>
    <div>
        <img src="imgs/banner.png" alt="banner" onclick="document.location = 'index.html'">
    </div>

    <div style="background-color: purple; border-style: solid; border-width: 0px; border-color: black; padding: 0;">
        <table>
            <tr>
                <th><button type=" button" onclick="document.location = 'index.html'"><i>Home</i></button></th>
                <th><button type=" button" onclick="document.location = 'blog.html'">Blog</button></th>
                <th><button type=" button" onclick="document.location = 'about.html'">About</button></th>
                <th><button type=" button rightButton" onclick="document.location = 'contact.html'">Contact</button>
                </th>
            </tr>
        </table>
    </div>

    <div class="center">
        <img src="imgs/construction.jpg" alt="construction">
        <p>Website still under construction.</p>
        <p>construction is quite slow</p>
        <p>will be completed before hs2 though</p>
        <p>he really should be wearing a hard hat</p>
    </div>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>A Slightly Oblivious Website</title>
    <link rel="icon" href="imgs/logoSmall.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Bahnschrift;
            margin: 0;
            overflow-x: hidden;
            background-color: #121212;
        }

        .header {
            padding: 0px;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            display: flex;
            background-color: purple;
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: beige;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .side {
            flex: 20%;
            background-color: #121212;
            padding: 20px;
        }

        .center {
            flex: 60%;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 10px 10px;
        }

        .mainImg {
            background-color: blanchedalmond;
            width: 100%;
            padding: 20px;
        }

        button {
            border: none;
            color: black;
            background-color: purple;
            text-decoration: none;
            padding: 10px 5px;
            font-size: 36px;
            cursor: pointer;
            outline: none;
            display: block;
            float: left;
            transition-duration: 0.4s;
            font-family: Bahnschrift, sans-serif;
        }

        button:hover {
            background-color: white;
        }

        table {
            border-spacing: 0px;
        }

        th {
            padding-right: 25px;
            border: 0px;
        }

        @media screen and (max-width:700px) {

            .row,
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <table>
            <tr>
                <th><button type=" button" onclick="document.location = 'index.html'"><i>Home</i></button></th>
                <th><button type="button" onclick="document.location = 'software.html'">Software</button></th>
                <th><button type=" button" onclick="document.location = 'blog.html'">Blog</button></th>
                <th><button type=" button" onclick="document.location = 'about.html'">About</button></th>
                <th><button type=" button rightButton" onclick="document.location = 'contact.html'">Contact</button>
                </th>
            </tr>
        </table>
    </div>
    <div class="header">
        <a href="index.html">
            <img src="imgs/banner.png" alt="banner" onclick="document.location = 'index.html'">
        </a>
    </div>
    <div class="row">
        <div class="side">
        </div>
        <div class="center">
            <h2>The Personal Site of Tom Litherland</h2>
            <p>This website is currently under construction, a lot of the stuff is still placeholder to be replaced at a
                future date.</p>
            <p>Hi! My name is Tom, and I am an aspiring developer! Find more about me <a href="about.html">here</a> or
                check out my <a href="software.html">work!</a></p>
        </div>
        <div class="side">
        </div>
    </div>
</body>

</html>

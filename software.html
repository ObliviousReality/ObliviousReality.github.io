            border-radius: 10px 10px 10px 10px;

        .content {
            position: absolute;
            height: 90%;
            width: 90%;
            padding: 10% 5%;
            text-align: center;
        }

        .ctable {
            display: table;
            height: 100%;
            width: 100%;

        .ctablecell {

            height: 100%;
            width: 100%;
            color: red;

            z-index: 1;

        }

        .ctablecell > p {

            border-radius: 10px;
        }

            background-repeat: no-repeat;
